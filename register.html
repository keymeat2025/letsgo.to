<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 400px;
            max-width: 90%;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #4285f4;
        }
        button {
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #3367d6;
        }
        .user-type {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .user-type-option {
            flex: 1;
            text-align: center;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 5px;
        }
        .user-type-option.active {
            background-color: #e6f0ff;
            border-color: #4285f4;
            color: #4285f4;
            font-weight: bold;
        }
        .organizer-fields, .student-fields {
            display: none;
        }
        #status-message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Registration</h1>
        
        <div class="user-type">
            <div class="user-type-option active" data-type="student">Student</div>
            <div class="user-type-option" data-type="organizer">Organizer</div>
        </div>
        
        <form id="registration-form">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" required>
            </div>
            
            <!-- Student specific fields -->
            <div class="student-fields">
                <div class="form-group">
                    <label for="student-id">Student ID:</label>
                    <input type="text" id="student-id">
                </div>
                
                <div class="form-group">
                    <label for="major">Major:</label>
                    <input type="text" id="major">
                </div>
                
                <div class="form-group">
                    <label for="year">Year:</label>
                    <select id="year">
                        <option value="">Select year</option>
                        <option value="1">Freshman</option>
                        <option value="2">Sophomore</option>
                        <option value="3">Junior</option>
                        <option value="4">Senior</option>
                        <option value="5">Graduate</option>
                    </select>
                </div>
            </div>
            
            <!-- Organizer specific fields -->
            <div class="organizer-fields">
                <div class="form-group">
                    <label for="organization">Organization Name:</label>
                    <input type="text" id="organization">
                </div>
                
                <div class="form-group">
                    <label for="position">Position:</label>
                    <input type="text" id="position">
                </div>
                
                <div class="form-group">
                    <label for="phone">Contact Phone:</label>
                    <input type="tel" id="phone">
                </div>
            </div>
            
            <button type="submit">Register</button>
        </form>
        
        <div id="status-message" style="display: none;"></div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <script>
        // Firebase configuration - replace with your own config
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        
        // Get Firebase services
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        // DOM elements
        const userTypeOptions = document.querySelectorAll('.user-type-option');
        const studentFields = document.querySelector('.student-fields');
        const organizerFields = document.querySelector('.organizer-fields');
        const form = document.getElementById('registration-form');
        const statusMessage = document.getElementById('status-message');
        
        // Default user type
        let currentUserType = 'student';
        studentFields.style.display = 'block';
        
        // User type switching
        userTypeOptions.forEach(option => {
            option.addEventListener('click', () => {
                // Remove active class from all options
                userTypeOptions.forEach(opt => opt.classList.remove('active'));
                
                // Add active class to clicked option
                option.classList.add('active');
                
                // Update current user type
                currentUserType = option.getAttribute('data-type');
                
                // Show/hide relevant fields
                if (currentUserType === 'student') {
                    studentFields.style.display = 'block';
                    organizerFields.style.display = 'none';
                } else {
                    studentFields.style.display = 'none';
                    organizerFields.style.display = 'block';
                }
            });
        });
        
        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Get common form values
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const name = document.getElementById('name').value;
            
            try {
                // Create user with email and password
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Prepare user data based on type
                let userData = {
                    uid: user.uid,
                    email,
                    name,
                    userType: currentUserType,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                };
                
                // Add type-specific fields
                if (currentUserType === 'student') {
                    userData = {
                        ...userData,
                        studentId: document.getElementById('student-id').value,
                        major: document.getElementById('major').value,
                        year: document.getElementById('year').value
                    };
                    
                    // Save to students collection
                    await db.collection('students').doc(user.uid).set(userData);
                } else {
                    userData = {
                        ...userData,
                        organization: document.getElementById('organization').value,
                        position: document.getElementById('position').value,
                        phone: document.getElementById('phone').value
                    };
                    
                    // Save to organizers collection
                    await db.collection('organizers').doc(user.uid).set(userData);
                }
                
                // Display success message
                showStatus('Registration successful! Redirecting...', 'success');
                
                // Redirect or other actions could be added here
                setTimeout(() => {
                    // Redirect to login page or dashboard
                    // window.location.href = 'login.html';
                    form.reset();
                }, 2000);
                
            } catch (error) {
                console.error('Error during registration:', error);
                showStatus(`Registration failed: ${error.message}`, 'error');
            }
        });
        
        // Helper function to show status messages
        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = type;
            statusMessage.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    statusMessage.style.display = 'none';
                }, 3000);
            }
        }
    </script>
</body>
</html>
