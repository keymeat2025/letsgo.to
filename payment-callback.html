<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Processing Payment</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      margin: 0;
    }
    .loader {
      border: 4px solid rgba(0, 0, 0, 0.1);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border-left-color: #3b82f6;
      animation: spin 1s linear infinite;
      margin-right: 15px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .container {
      text-align: center;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .loading-text {
      font-size: 18px;
      color: #4b5563;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="loader"></div>
    <div class="loading-text">Processing your payment...</div>
  </div>

  <script>
    // Extract URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    
    // Get key parameters from the URL
    const competitionId = urlParams.get('competition');
    const registrationId = urlParams.get('registration');
    const paymentId = urlParams.get('payment');
    const amount = urlParams.get('amount');
    const status = urlParams.get('code'); // PhonePe returns status as 'code'
    const txnId = urlParams.get('transactionId');
    
    // Redirect to the payment page with all parameters
    window.location.href = `payment.html?competition=${competitionId}&registration=${registrationId}&payment=${paymentId}&amount=${amount}&status=${status}&txnId=${txnId}`;
  </script>
</body>
</html>
