<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Processing Payment</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .container {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    
    .loading-spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border-left-color: #3b82f6;
      animation: spin 1s linear infinite;
      margin: 0 auto 1.5rem;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="loading-spinner"></div>
    <h1 class="text-2xl font-bold mb-4">Processing Your Payment</h1>
    <p class="text-gray-600 mb-8">Please wait while we verify your payment...</p>
    <p class="text-sm text-gray-500">If you're not redirected within 10 seconds, <a href="/" class="text-blue-500">click here</a> to go back.</p>
  </div>

  <script>
    // Get query parameters from URL
    const urlParams = new URLSearchParams(window.location.search);
    
    // Get the relevant parameters
    const competitionId = urlParams.get('competition');
    const registrationId = urlParams.get('registration');
    const paymentId = urlParams.get('payment');
    const amount = urlParams.get('amount');
    const status = urlParams.get('status');
    const txnId = urlParams.get('txnId');
    
    // Redirect to the payment page with callback parameters
    window.location.href = `payment.html?competition=${competitionId}&registration=${registrationId}&payment=${paymentId}&amount=${amount}&status=${status}&txnId=${txnId}`;
  </script>
</body>
</html>
