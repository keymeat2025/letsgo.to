<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhonePe Payment Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        h2 {
            color: #5f259f;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #5f259f;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #4a1d7a;
        }
        #paymentStatus {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h2>PhonePe Payment Test</h2>
    <div class="form-group">
        <label for="amount">Amount (â‚¹)</label>
        <input type="number" id="amount" value="10" min="1" step="0.01">
    </div>
    <div class="form-group">
        <label for="mobileNumber">Mobile Number</label>
        <input type="tel" id="mobileNumber" placeholder="10-digit mobile number" pattern="[0-9]{10}" maxlength="10">
    </div>
    <button id="payButton">Pay with PhonePe</button>
    <div id="paymentStatus"></div>

    <script>
        document.getElementById('payButton').addEventListener('click', initiatePayment);

        async function initiatePayment() {
            const amount = parseFloat(document.getElementById('amount').value);
            const mobileNumber = document.getElementById('mobileNumber').value;

            if (!amount || amount <= 0) {
                showStatus('Please enter a valid amount', 'error');
                return;
            }

            const statusDiv = document.getElementById('paymentStatus');
            statusDiv.textContent = 'Processing...';
            statusDiv.className = '';
            statusDiv.style.display = 'block';

            try {
                // Simulated transaction details for PhonePe UAT
                const transactionId = 'TXN_' + Date.now() + '_' + Math.floor(Math.random() * 1000);
                const redirectUrl = `https://uat.phonepe.com?transactionId=${transactionId}&amount=${amount}`;
                
                // Simulate redirect to PhonePe
                window.location.href = redirectUrl;
            } catch (error) {
                showStatus('Error: ' + (error.message || 'Failed to process payment'), 'error');
            }
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('paymentStatus');
            statusDiv.textContent = message;
            statusDiv.className = type;
            statusDiv.style.display = 'block';
        }

        // Check for return parameters if this page is used as the redirect URL
        window.addEventListener('load', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const status = urlParams.get('status');
            const txnId = urlParams.get('transactionId');

            if (status && txnId) {
                if (status === 'SUCCESS') {
                    showStatus('Payment successful! Transaction ID: ' + txnId, 'success');
                } else {
                    showStatus('Payment ' + status.toLowerCase() + '. Transaction ID: ' + txnId, 'error');
                }
            }
        });
    </script>
</body>
</html>
