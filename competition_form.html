<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Competition Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
            min-height: 100vh;
        }
        .header {
            width: 100%;
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .header a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            margin-right: 20px;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            margin-top: 20px;
            border: 2px solid #007bff;
        }
        .form-container h2 {
            text-align: center;
            margin-top: 0;
            color: #333;
            font-size: 28px;
        }
        .form-container form {
            display: flex;
            flex-direction: column;
        }
        .form-container label {
            margin-top: 10px;
            color: #555;
            font-weight: bold;
        }
        .form-container input,
        .form-container select,
        .form-container textarea {
            padding: 10px;
            margin-top: 5px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-container button {
            margin-top: 20px;
            padding: 10px;
            font-size: 18px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
        .preview-container {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .preview-banner {
            width: 100%;
            max-height: 200px;
            object-fit: contain;
            margin-top: 10px;
        }
        .home-button {
            margin-bottom: 20px;
            padding: 10px;
            font-size: 18px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .home-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html">Home</a>
        <span>Add Competition Details</span>
    </div>
    <div class="form-container">
        <h2>Competition Details</h2>
        <form id="competitionForm">
            <label for="title">Competition Title:</label>
            <input type="text" id="title" name="title" required>
            
            <label for="organizer">Organized By:</label>
            <input type="text" id="organizer" name="organizer" required>

            <label for="rules">Rules and Regulations:</label>
            <textarea id="rules" name="rules" required></textarea>
            
            <label for="specifics">Specific Information (e.g., first 500 entries only, no pets allowed):</label>
            <textarea id="specifics" name="specifics"></textarea>
            
            <label for="category">Category:</label>
            <select id="category" name="category" required>
                <option value="music">Music</option>
                <option value="dance">Dance</option>
                <option value="art">Art</option>
                <option value="sports">Sports</option>
                <option value="technology">Technology</option>
            </select>
            
            <label for="startDateTime">Start Date and Time:</label>
            <input type="datetime-local" id="startDateTime" name="startDateTime" required>
            
            <label for="endDateTime">End Date and Time:</label>
            <input type="datetime-local" id="endDateTime" name="endDateTime" required>
            
            <label for="registrationDeadline">Registration Deadline:</label>
            <input type="datetime-local" id="registrationDeadline" name="registrationDeadline" required>
            
            <label for="venue">Venue:</label>
            <input type="text" id="venue" name="venue" required>
            <small>Use Google Maps to select the location.</small>
            
            <label for="eligibility">Eligibility:</label>
            <select id="eligibility" name="eligibility" required>
                <option value="open">Open (minimum age: 18)</option>
                <option value="kids">Kids (6-12)</option>
                <option value="teens">Teens (13-17)</option>
            </select>
            
            <label for="prizeDetails">Prize Details:</label>
            <textarea id="prizeDetails" name="prizeDetails" required></textarea>
            
            <label for="contactName">Primary Contact Name:</label>
            <input type="text" id="contactName" name="contactName" required>
            
            <label for="contactPhone">Primary Contact Phone Number:</label>
            <input type="tel" id="contactPhone" name="contactPhone" pattern="[0-9]{10}" required>
            
            <label for="brochure">Upload Competition Brochure/Image:</label>
            <input type="file" id="brochure" name="brochure" accept="image/*,application/pdf" required>
            
            <button type="button" onclick="showPreview()">Proceed</button>
        </form>
    </div>

    <div class="preview-container" id="previewContainer">
        <h3>Competition Banner Preview</h3>
        <img id="previewBanner" class="preview-banner" src="" alt="Competition Banner">
        <button onclick="confirmPayment()">Confirm and Pay</button>
    </div>

    <script>
        function showPreview() {
            const form = document.getElementById('competitionForm');
            const previewContainer = document.getElementById('previewContainer');
            const previewBanner = document.getElementById('previewBanner');
            
            const fileInput = document.getElementById('brochure');
            const file = fileInput.files[0];
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewBanner.src = e.target.result;
                    previewContainer.style.display = 'flex';
                    previewContainer.style.flexDirection = 'column';
                    previewContainer.style.alignItems = 'center';
                }
                reader.readAsDataURL(file);
            }
        }

        function confirmPayment() {
            alert('Proceeding to payment...');
            // Add payment processing logic here
        }
    </script>
</body>
</html>
