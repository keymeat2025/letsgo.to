<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Competition Registration</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/lucide@latest/dist/umd/lucide.css">
  <style>
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Inter', sans-serif;
    }
    .form-container {
      background: white;
      border-radius: 1.5rem;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.125);
      overflow: hidden;
      max-width: 800px;
      width: 100%;
      transition: all 0.3s ease;
    }
    .form-header {
      background: linear-gradient(90deg, #3b82f6, #2563eb);
      color: white;
      padding: 1.5rem;
      text-align: center;
    }
    .form-content { padding: 2rem; }
    .input-group { position: relative; margin-bottom: 1rem; }
    .input-label { 
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #374151;
    }
    .input-icon {
      position: absolute;
      left: 0.75rem;
      top: 50%;
      transform: translateY(-50%);
      color: #6b7280;
    }
    .input-field {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 2px solid #e2e8f0;
      border-radius: 0.75rem;
      transition: all 0.3s ease;
    }
    .input-field:focus {
      border-color: #3b82f6;
      outline: none;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
    }
    .file-upload {
      display: flex;
      align-items: center;
      gap: 1rem;
      border: 2px dashed #e2e8f0;
      padding: 1rem;
      border-radius: 0.75rem;
    }
    .submit-btn {
      background: linear-gradient(90deg, #3b82f6, #2563eb);
      color: white;
      padding: 0.75rem 2rem;
      border-radius: 0.75rem;
      transition: all 0.3s ease;
    }
    .preview-container {
      background: white;
      border-radius: 1.5rem;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.125);
      padding: 2rem;
      animation: fadeIn 0.5s ease;
    }
    .prize-badge {
      background: linear-gradient(135deg, #ffd700, #ffaa00);
      color: black;
      padding: 1rem 2rem;
      border-radius: 1rem;
      text-align: center;
      font-weight: bold;
    }
    .days-left-badge {
      background: linear-gradient(135deg, #ff6b6b, #ff4757);
      color: white;
      padding: 1rem 2rem;
      border-radius: 1rem;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="form-container" id="formContainer">
    <div class="form-header">
      <h2 class="text-3xl font-bold">Competition Registration</h2>
    </div>
    <div class="form-content">
      <div class="grid md:grid-cols-2 gap-4">
        <div class="input-group">
          <label class="input-label" for="title">Competition Title</label>
          <input type="text" name="title" id="title" class="input-field" placeholder="Enter competition title" required>
        </div>
        <div class="input-group">
          <label class="input-label" for="organizer">Organized By</label>
          <input type="text" name="organizer" id="organizer" class="input-field" placeholder="Enter organizer name" required>
        </div>
      </div>
      
      <div class="grid md:grid-cols-2 gap-4 mt-4">
        <div class="input-group">
          <label class="input-label" for="category">Category</label>
          <select name="category" id="category" class="input-field" required>
            <option value="">Select Category</option>
            <option value="technology">Technology</option>
            <option value="music">Music</option>
            <option value="dance">Dance</option>
            <option value="art">Art</option>
            <option value="sports">Sports</option>
          </select>
        </div>
        <div class="input-group">
          <label class="input-label" for="prizeDetails">Prize Details</label>
          <input type="text" name="prizeDetails" id="prizeDetails" class="input-field" placeholder="E.g., $1000 cash prize, trophies" required>
        </div>
      </div>
      
      <div class="grid md:grid-cols-2 gap-4 mt-4">
        <div class="input-group">
          <label class="input-label" for="startDateTime">Start Date & Time</label>
          <input type="datetime-local" name="startDateTime" id="startDateTime" class="input-field" required>
        </div>
        <div class="input-group">
          <label class="input-label" for="endDateTime">End Date & Time</label>
          <input type="datetime-local" name="endDateTime" id="endDateTime" class="input-field" required>
        </div>
      </div>
      
      <div class="grid md:grid-cols-2 gap-4 mt-4">
        <div class="input-group">
          <label class="input-label" for="registrationDeadline">Registration Deadline</label>
          <input type="datetime-local" name="registrationDeadline" id="registrationDeadline" class="input-field" required>
        </div>
        <div class="input-group">
          <label class="input-label" for="venue">Venue</label>
          <input type="text" name="venue" id="venue" class="input-field" placeholder="Location of the competition" required>
        </div>
      </div>
      
      <div class="input-group mt-4">
        <label class="input-label" for="venueGmapsLink">Venue Google Maps Link (Optional)</label>
        <input type="text" name="venueGmapsLink" id="venueGmapsLink" class="input-field" placeholder="Paste Google Maps link here">
      </div>
      
      <div class="grid md:grid-cols-2 gap-4 mt-4">
        <div class="input-group">
          <label class="input-label" for="contactName">Contact Name</label>
          <input type="text" name="contactName" id="contactName" class="input-field" placeholder="Name of contact person" required>
        </div>
        <div class="input-group">
          <label class="input-label" for="contactPhone">Contact Phone</label>
          <input type="tel" name="contactPhone" id="contactPhone" class="input-field" placeholder="Phone number with country code" required>
        </div>
      </div>
      
      <div class="input-group mt-4">
        <label class="input-label" for="rules">Rules and Notes</label>
        <textarea name="rules" id="rules" rows="3" class="input-field" placeholder="Any specific details like participant limit, age restrictions, etc." required></textarea>
      </div>
      
      <div class="input-group mt-4">
        <label class="input-label">Upload Brochure/Image (Optional)</label>
        <div class="file-upload">
          <input type="file" id="brochureFile" class="hidden" accept="image/*,application/pdf">
          <button type="button" onclick="document.getElementById('brochureFile').click()" class="flex items-center gap-2 text-gray-600 hover:text-blue-600">
            <i class="lucide-upload"></i>
            Select File
          </button>
          <span id="fileName" class="text-gray-500">No file selected</span>
        </div>
      </div>
      
      <div class="mt-6 text-center">
        <button onclick="showPreview()" class="submit-btn">Generate Preview</button>
      </div>
    </div>
  </div>

  <div id="preview" class="preview-container hidden max-w-2xl mx-auto">
    <div class="text-center mb-6">
      <h3 class="text-2xl font-bold text-blue-600">Competition Preview</h3>
    </div>
    <div class="grid md:grid-cols-2 gap-4 mb-6">
      <div class="prize-badge">
        Prize: <span id="previewPrizeDetails"></span>
      </div>
      <div class="days-left-badge" id="daysLeft"></div>
    </div>
    
    <div class="space-y-4">
      <div class="grid md:grid-cols-2 gap-4">
        <div>
          <strong class="text-gray-600">Title:</strong> 
          <span id="previewTitle" class="text-lg font-semibold"></span>
        </div>
        <div>
          <strong class="text-gray-600">Organized By:</strong> 
          <span id="previewOrganizer" class="text-lg"></span>
        </div>
      </div>
      
      <div class="grid md:grid-cols-2 gap-4">
        <div>
          <strong class="text-gray-600">Category:</strong> 
          <span id="previewCategory"></span>
        </div>
        <div>
          <strong class="text-gray-600">Start Date:</strong> 
          <span id="previewStartDate"></span>
        </div>
      </div>
      
      <div class="grid md:grid-cols-2 gap-4">
        <div>
          <strong class="text-gray-600">End Date:</strong> 
          <span id="previewEndDate"></span>
        </div>
        <div>
          <strong class="text-gray-600">Registration Deadline:</strong> 
          <span id="previewRegistrationDeadline"></span>
        </div>
      </div>
      
      <div>
        <strong class="text-gray-600">Venue:</strong> 
        <span id="previewVenue"></span>
        <a href="#" id="previewVenueLink" class="text-blue-600 hover:underline ml-2" target="_blank" rel="noopener noreferrer"></a>
      </div>
      
      <div class="grid md:grid-cols-2 gap-4">
        <div>
          <strong class="text-gray-600">Contact:</strong> 
          <span id="previewContactName"></span>
        </div>
        <div>
          <strong class="text-gray-600">Phone:</strong> 
          <span id="previewContactPhone"></span>
        </div>
      </div>
      
      <div>
        <strong class="text-gray-600">Rules & Notes:</strong>
        <p id="previewRules" class="text-gray-700"></p>
      </div>
      
      <div id="brochureLink" class="hidden">
        <a href="#" id="brochureDownload" download class="text-blue-600 hover:underline">Download Brochure</a>
      </div>
      
   
      <div class="flex justify-between mt-6">
      
        <button id="editButton" onclick="editForm()" class="px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition">Edit (3 attempts left)</button>
        <button onclick="confirmPayment()" class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition">Confirm & Pay</button>
        <button onclick="addToDashboard()" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition">Add to Dashboard</button>
      </div>
    </div>
  </div>
  
  
  <script>
    const fileInput = document.getElementById('brochureFile');
    const fileNameSpan = document.getElementById('fileName');
    const previewDiv = document.getElementById('preview');
    const formContainer = document.getElementById('formContainer');
    let editAttemptsRemaining = 3;
    let addedToDashboard = false;
  
    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        fileNameSpan.textContent = file.name;
        const fileUrl = URL.createObjectURL(file);
        document.getElementById('brochureDownload').href = fileUrl;
        document.getElementById('brochureLink').classList.remove('hidden');
      }
    });
  
    function validateForm() {
      const requiredFields = ['title', 'organizer', 'category', 'prizeDetails', 'startDateTime', 'endDateTime', 'registrationDeadline', 'venue', 'contactName', 'contactPhone', 'rules'];
      let valid = true;
      
      for (const fieldId of requiredFields) {
        const input = document.getElementById(fieldId);
        if (!input.value.trim()) {
          input.style.borderColor = '#ef4444';
          valid = false;
        } else {
          input.style.borderColor = '#e2e8f0';
        }
      }
      return valid;
    }
  
    function showPreview() {
      if (!validateForm()) {
        alert('Please fill all required fields.');
        return;
      }
  
      document.getElementById('previewTitle').textContent = document.getElementById('title').value;
      document.getElementById('previewOrganizer').textContent = document.getElementById('organizer').value;
      document.getElementById('previewCategory').textContent = document.getElementById('category').value;
      document.getElementById('previewPrizeDetails').textContent = document.getElementById('prizeDetails').value;
      document.getElementById('previewRules').textContent = document.getElementById('rules').value;
      
      const startDate = new Date(document.getElementById('startDateTime').value);
      const endDate = new Date(document.getElementById('endDateTime').value);
      const regDeadline = new Date(document.getElementById('registrationDeadline').value);
      
      document.getElementById('previewStartDate').textContent = startDate.toLocaleString();
      document.getElementById('previewEndDate').textContent = endDate.toLocaleString();
      document.getElementById('previewRegistrationDeadline').textContent = regDeadline.toLocaleString();
      
      document.getElementById('previewVenue').textContent = document.getElementById('venue').value;
      document.getElementById('previewContactName').textContent = document.getElementById('contactName').value;
      document.getElementById('previewContactPhone').textContent = document.getElementById('contactPhone').value;
      
      const venueGmapsLink = document.getElementById('venueGmapsLink').value;
      const previewVenueLink = document.getElementById('previewVenueLink');
      
      if (venueGmapsLink) {
        previewVenueLink.href = venueGmapsLink;
        previewVenueLink.textContent = 'View on Google Maps';
      } else {
        previewVenueLink.textContent = '';
      }
  
      const currentDate = new Date();
      const timeDiff = regDeadline.getTime() - currentDate.getTime();
      const daysLeft = Math.ceil(timeDiff / (1000 * 3600 * 24));
      
      document.getElementById('daysLeft').textContent = `${daysLeft} Days Left to Register!`;
  
      previewDiv.classList.remove('hidden');
      formContainer.classList.add('hidden');
      const editButtonText = addedToDashboard ? 
        'Edit (Unavailable)' : 
        `Edit (${editAttemptsRemaining} attempts left)`;
      
      document.getElementById('editButton').textContent = editButtonText;
      document.getElementById('editButton').style.display = addedToDashboard ? 'none' : 'block';
    }
  
    function editForm() {
      if (addedToDashboard) {
        alert('You can no longer edit this submission. Please contact us for assistance.');
        return;
      }
      
      if (editAttemptsRemaining <= 0) {
        alert('You have used all your edit attempts. Please proceed with current details.');
        return;
      }
      
      editAttemptsRemaining--;
      previewDiv.classList.add('hidden');
      formContainer.classList.remove('hidden');
      document.getElementById('editButton').textContent = `Edit (${editAttemptsRemaining} attempts left)`;
    }
  
    function confirmPayment() {
      alert('Proceeding to payment...');
    }
  
    async function addToDashboard() {
      const isAuthorized = await checkUserAuthorization();
      if (!isAuthorized) return;
  
      if (!validateForm()) {
        alert('Please fill all required fields.');
        return;
      }
  
      const title = document.getElementById('title').value;
      const organizer = document.getElementById('organizer').value;
      const category = document.getElementById('category').value;
      const startDateTime = document.getElementById('startDateTime').value;
      const startDate = new Date(startDateTime);
      const formattedDate = startDate.getFullYear() + 
                            String(startDate.getMonth() + 1).padStart(2, '0') + 
                            String(startDate.getDate()).padStart(2, '0');
      const formattedName = `${category}-${title}-${formattedDate}`;
      const competitionData = {
        title: title,
        organizer: organizer,
        rules: document.getElementById('rules').value,
        category: category,
        prizeDetails: document.getElementById('prizeDetails').value,
        startDateTime: startDateTime,
        endDateTime: document.getElementById('endDateTime').value,
        registrationDeadline: document.getElementById('registrationDeadline').value,
        venue: document.getElementById('venue').value,
        venueGmapsLink: document.getElementById('venueGmapsLink').value,
        contactName: document.getElementById('contactName').value,
        contactPhone: document.getElementById('contactPhone').value,
        brochureUrl: '',
        createdAt: new Date()
      };
      
      try {
        const competitionsRef = window.firestore.collection(window.db, 'competitions');
        const docRef = window.firestore.doc(competitionsRef, formattedName);
        await window.firestore.setDoc(docRef, competitionData);
        console.log('Document written with ID: ', formattedName);
        alert('Competition added to dashboard successfully! You can no longer edit this submission. Please contact us for assistance.');
        document.getElementById('editButton').style.display = 'none';
        addedToDashboard = true;
      } catch (error) {
        console.error('Error adding document: ', error);
        alert('Failed to add to dashboard. Error: ' + error.message);
      }
    }


    function checkUserAuthorization() {
      return new Promise((resolve, reject) => {
        onAuthStateChanged(auth, async (user) => {
          if (user) {
            const uid = user.uid;
            const userDoc = await window.firestore.doc(window.db, 'users', uid).get();
            if (userDoc.exists() && userDoc.data().role === 'organizer') {
              resolve(true);
            } else {
              alert('Access denied. Only organizers can add to the dashboard.');
              resolve(false);
            }
          } else {
            alert('You must be logged in to perform this action.');
            resolve(false);
          }
        });
      });
    }

  </script>

</body>
</html>
