<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competition Details Submission</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lucide-icons/0.321.0/font/lucide.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'ui-sans-serif', 'system-ui']
                    },
                    colors: {
                        'blue-purple': {
                            100: '#a1c4fd',
                            200: '#c2e9fb',
                            300: '#667eea',
                            400: '#764ba2',
                            500: '#4a00e0',
                        },
                    },
                }
            }
        }
    </script>
    <style>
        .icon-input {
            position: relative;
        }
        .icon-input i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #4299e1;
        }
        .icon-input input, 
        .icon-input select, 
        .icon-input textarea {
            padding-left: 40px;
        }
        .hover-scale:hover {
            transform: scale(1.05);
            transition: transform 0.2s;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-purple-100 to-blue-purple-500 min-h-screen flex items-center justify-center p-4">
    <div class="container mx-auto max-w-4xl">
        <div class="bg-white shadow-2xl rounded-2xl overflow-hidden">
            <div class="bg-blue-600 text-white p-6">
                <h1 class="text-3xl font-bold text-center tracking-widest">COMPETITION DETAILS SUBMISSION</h1>
            </div>
            
            <form id="competitionForm" class="p-8 space-y-6">
                <div class="grid md:grid-cols-2 gap-6">
                    <div class="icon-input">
                        <label class="block mb-2 font-semibold text-gray-700 flex items-center">
                            <i class="lucide lucide-tag mr-2"></i>
                            Competition Title
                        </label>
                        <input 
                            type="text" 
                            id="title" 
                            name="title" 
                            required 
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            value="Annual Coding Challenge"
                        >
                    </div>
                    
                    <div class="icon-input">
                        <label class="block mb-2 font-semibold text-gray-700 flex items-center">
                            <i class="lucide lucide-user mr-2"></i>
                            Organized By
                        </label>
                        <input 
                            type="text" 
                            id="organizer" 
                            name="organizer" 
                            required 
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            value="Tech Innovators"
                        >
                    </div>
                </div>

                <div class="icon-input">
                    <label class="block mb-2 font-semibold text-gray-700 flex items-center">
                        <i class="lucide lucide-file-text mr-2"></i>
                        Rules and Regulations
                    </label>
                    <textarea 
                        id="rules" 
                        name="rules" 
                        required 
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        rows="3"
                    >Follow all coding standards and submit your code before the deadline.</textarea>
                </div>

                <div class="icon-input">
                    <label class="block mb-2 font-semibold text-gray-700 flex items-center">
                        <i class="lucide lucide-info mr-2"></i>
                        Specific Information
                    </label>
                    <textarea 
                        id="specifics" 
                        name="specifics" 
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        rows="3"
                    >First 500 entries only</textarea>
                </div>
                
                <div class="grid md:grid-cols-3 gap-6">
                    <div class="icon-input">
                        <label class="block mb-2 font-semibold text-gray-700 flex items-center">
                            <i class="lucide lucide-award mr-2"></i>
                            Category
                        </label>
                        <select 
                            id="category" 
                            name="category" 
                            required 
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        >
                            <option value="technology" selected>Technology</option>
                            <option value="music">Music</option>
                            <option value="dance">Dance</option>
                            <option value="art">Art</option>
                            <option value="sports">Sports</option>
                        </select>
                    </div>
                    
                    <div class="icon-input">
                        <label class="block mb-2 font-semibold text-gray-700 flex items-center">
                            <i class="lucide lucide-calendar mr-2"></i>
                            Start Date/Time
                        </label>
                        <input 
                            type="datetime-local" 
                            id="startDateTime" 
                            name="startDateTime" 
                            required 
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            value="2025-04-01T10:00"
                        >
                    </div>
                    
                    <div class="icon-input">
                        <label class="block mb-2 font-semibold text-gray-700 flex items-center">
                            <i class="lucide lucide-calendar mr-2"></i>
                            End Date/Time
                        </label>
                        <input 
                            type="datetime-local" 
                            id="endDateTime" 
                            name="endDateTime" 
                            required 
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            value="2025-04-10T18:00"
                        >
                    </div>
                </div>
                
                <div class="grid md:grid-cols-2 gap-6">
                    <div class="icon-input">
                        <label class="block mb-2 font-semibold text-gray-700 flex items-center">
                            <i class="lucide lucide-map-pin mr-2"></i>
                            Venue
                        </label>
                        <input 
                            type="text" 
                            id="venue" 
                            name="venue" 
                            required 
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            value="Tech Park, Silicon Valley"
                        >
                    </div>
                    
                    <div class="icon-input">
                        <label class="block mb-2 font-semibold text-gray-700 flex items-center">
                            <i class="lucide lucide-trophy mr-2"></i>
                            Prize Details
                        </label>
                        <input 
                            type="text" 
                            id="prizeDetails" 
                            name="prizeDetails" 
                            required 
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            value="Cash prize of $5000"
                        >
                    </div>
                </div>
                
                <div class="grid md:grid-cols-2 gap-6">
                    <div class="icon-input">
                        <label class="block mb-2 font-semibold text-gray-700 flex items-center">
                            <i class="lucide lucide-user mr-2"></i>
                            Contact Name
                        </label>
                        <input 
                            type="text" 
                            id="contactName" 
                            name="contactName" 
                            required 
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            value="John Doe"
                        >
                    </div>
                    
                    <div class="icon-input">
                        <label class="block mb-2 font-semibold text-gray-700 flex items-center">
                            <i class="lucide lucide-phone mr-2"></i>
                            Contact Phone
                        </label>
                        <input 
                            type="tel" 
                            id="contactPhone" 
                            name="contactPhone" 
                            required 
                            pattern="[0-9]{10}" 
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            value="1234567890"
                        >
                    </div>
                </div>
                
                <div>
                    <label class="block mb-2 font-semibold text-gray-700 flex items-center">
                        <i class="lucide lucide-upload mr-2"></i>
                        Upload Competition Brochure/Image
                    </label>
                    <div class="flex items-center space-x-4">
                        <input 
                            type="file" 
                            id="brochure" 
                            name="brochure" 
                            accept="image/*,application/pdf" 
                            required 
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        >
                    </div>
                </div>
                
                <div class="flex justify-center mt-8">
                    <button 
                        type="button" 
                        onclick="showPreview()" 
                        class="bg-blue-600 text-white px-10 py-3 rounded-lg hover:bg-blue-700 hover-scale transition duration-300 text-lg font-bold"
                    >
                        Generate Preview
                    </button>
                </div>
            </form>
        </div>

        <div 
            id="previewContainer" 
            class="mt-8 bg-white shadow-2xl rounded-2xl hidden"
        >
            <div class="bg-blue-600 text-white p-6 relative">
                <h2 class="text-2xl font-bold text-center">Competition Preview</h2>
                <div 
                    id="daysLeftBadge" 
                    class="absolute top-4 right-4 bg-red-500 text-white px-3 py-1 rounded-full"
                >
                    11 days left
                </div>
            </div>

            <div id="previewContent" class="p-8 space-y-4">
                <!-- Preview content will be dynamically inserted here -->
            </div>

            <div class="flex justify-center space-x-4 p-6">
                <button 
                    onclick="editForm()" 
                    class="bg-gray-500 text-white px-6 py-2 rounded-lg hover:bg-gray-600 transition"
                >
                    Edit Details
                </button>
                <button 
                    onclick="confirmPayment()" 
                    class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700 transition"
                >
                    Confirm and Pay
                </button>
            </div>
        </div>
    </div>

    <script>
        function showPreview() {
            const previewContainer = document.getElementById('previewContainer');
            const previewContent = document.getElementById('previewContent');
            
            // Collect form data
            const formData = new FormData(document.getElementById('competitionForm'));
            
            // Calculate days left
            const endDate = new Date(formData.get('endDateTime'));
            const currentDate = new Date("2025-03-27T00:05:23");
            const timeDiff = endDate.getTime() - currentDate.getTime();
            const daysLeft = Math.ceil(timeDiff / (1000 * 3600 * 24));
            document.getElementById('daysLeftBadge').textContent = `${daysLeft} days left`;
            
            // Generate preview HTML
            let previewHTML = `
                <div class="grid md:grid-cols-2 gap-4">
                    <div>
                        <strong class="text-gray-600">Competition Title:</strong>
                        <p>${formData.get('title')}</p>
                    </div>
                    <div>
                        <strong class="text-gray-600">Organized By:</strong>
                        <p>${formData.get('organizer')}</p>
                    </div>
                </div>
                <div class="grid md:grid-cols-2 gap-4">
                    <div>
                        <strong class="text-gray-600">Category:</strong>
                        <p>${formData.get('category')}</p>
                    </div>
                    <div>
                        <strong class="text-gray-600">Prize Details:</strong>
                        <p>${formData.get('prizeDetails')}</p>
                        <div class="stamp">
                            ${formData.get('prizeDetails').toLowerCase().includes('cash') ? '<img src="cash_icon.png" alt="Cash Prize">' : ''}
                            ${formData.get('prizeDetails').toLowerCase().includes('trophy') ? '<img src="trophy_icon.png" alt="Trophy">' : ''}
                        </div>
                    </div>
                </div>
                <div class="grid md:grid-cols-2 gap-4">
                    <div>
                        <strong class="text-gray-600">Start Date/Time:</strong>
                        <p>${formData.get('startDateTime')}</p>
                    </div>
                    <div>
                        <strong class="text-gray-600">End Date/Time:</strong>
                        <p>${formData.get('endDateTime')}</p>
                    </div>
                </div>
                <div>
                    <strong class="text-gray-600">Venue:</strong>
                    <p>${formData.get('venue')}</p>
                    <a href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(formData.get('venue'))}" target="_blank" class="text-blue-500 underline">Click here for directions</a>
                </div>
                <div class="grid md:grid-cols-2 gap-4">
                    <div>
                        <strong class="text-gray-600">Contact Name:</strong>
                        <p>${formData.get('contactName')}</p>
                    </div>
                    <div>
                        <strong class="text-gray-600">Contact Phone:</strong>
                        <p>${formData.get('contactPhone')}</p>
                    </div>
                </div>
                <div>
                    <strong class="text-gray-600">Rules:</strong>
                    <p>${formData.get('rules')}</p>
                </div>
                <div>
                    <strong class="text-gray-600">Specific Information:</strong>
                    <p class="highlight">${formData.get('specifics')}</p>
                </div>
            `;

            previewContent.innerHTML = previewHTML;
            previewContainer.classList.remove('hidden');
            previewContainer.classList.add('block');
        }

        function editForm() {
            const previewContainer = document.getElementById('previewContainer');
            previewContainer.classList.remove('block');
            previewContainer.classList.add('hidden');
        }

        function confirmPayment() {
            alert('Proceeding to payment...');
            // Add payment processing logic here
        }
    </script>
</body>
</html>
